<a class="pdf" href="./image/pdf.pdf">pdf预览</a>


<script>
    $('.parent').magnificPopup({
        delegate: 'a',
        type: 'image',
        gallery: {
            // options for gallery
            enabled: true,
            preload: [0, 2],
            navigateByImgClick: false,
            tPrev: '上一个', // title for left button
            tNext: '下一个'
        },
        callbacks : {
            updateFile: function (item) {
                console.log(item, 'updateFile')
            }
        }
        // other options
    });
    $('.pdf').magnificPopup({
        type: 'iframe',
        callbacks : {
            updateFile: function (item) {
                console.log(item, 'updateFile')
            }
        }
    });
</script>
</body>
